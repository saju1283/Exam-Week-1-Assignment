<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Bootstrap UI</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
</head>
<body>

  <div class="container mt-5">
    <h2>Simple Calculator</h2>
    <div class="form-group mt-4">
      <label for="num1">First Number:</label>
      <input type="text" class="form-control" id="num1" required>
    </div>

    <div class="form-group">
      <label for="num2">Second Number:</label>
      <input type="text" class="form-control" id="num2" required>
    </div>

    <div class="form-group">
      <label for="operation">Operation:</label>
      <select class="form-control" id="operation">
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraction (-)</option>
        <option value="multiply">Multiplication (*)</option>
        <option value="divide">Division (/)</option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
    <div class="form-group mt-3">
      <label for="result">Result:</label>
      <input type="text" class="form-control" id="result" readonly>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var operation = document.getElementById('operation').value;
      var resultField = document.getElementById('result');

      // Check numbers validation
      if (isNaN(num1)) {
        resultField.value = 'Invalid First Number. Please enter a valid number.';
        return;
      }
      if (isNaN(num2)) {
        resultField.value = 'Invalid Second Number. Please enter a valid number.';
        return;
      }

      // calculation
      switch (operation) {
        case 'add':
          resultField.value = num1 + num2;
          break;
        case 'subtract':
          resultField.value = num1 - num2;
          break;
        case 'multiply':
          resultField.value = num1 * num2;
          break;
        case 'divide':
          if (num2 === 0) {
            resultField.value = 'Cannot divide by zero.';
          } else {
            resultField.value = num1 / num2;
          }
          break;
        default:
          resultField.value = 'Invalid operation.';
      }
    }
  </script>
</body>
</html>
